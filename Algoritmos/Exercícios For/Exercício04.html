<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amostragem 2</title>
</head>

<body>
    Limite inferior:<br>
    <input id="in_inferior"><br>
    Limite superior:<br>
    <input id="in_superior"><br>
    <button onclick="contar()">Contar</button>
    <div id="div_out"></div>
</body>

</html>
<script>
    function contar() {
        var inferior = Number(in_inferior.value)
        var superior = Number(in_superior.value)


        for (var contador = inferior; contador <= superior; contador++) {
            div_out.innerHTML += `${contador}<br>`
        }
    }
</script>
