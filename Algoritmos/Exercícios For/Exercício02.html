<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar</title>
</head>

<body>
    <button onclick="contar()">Conte de 99 a 1</button>
    <div id="div_out"></div>
</body>

</html>
<script>
    function contar() {
        for (var contador = 99; contador >= 1; contador -= 1) {
            div_out.innerHTML += `${contador}<br>`
        }
    }
</script>
