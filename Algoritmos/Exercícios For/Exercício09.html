<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café com leite</title>
</head>

<body>
    Quantas xícaras de café com leite você já tomou na vida?:<br>
    <input id="in_cafe"><br>
    <button onclick="ver()">Ver a quantidade</button>
    <div id="div_out"></div>
</body>

</html>
<script>
    function ver() {
        var cafe = Number(in_cafe.value)
        div_out.innerHTML = ''

        for (var contador = 0; contador < cafe; contador++) {
            div_out.innerHTML += `
                <img src="https://bolosparavender.com.br/wp-content/uploads/2020/08/fazer-bolo-com-leite-em-po-da-certo-como-fazer.jpg.webp" style="width: 200px">
                <br>
                <img src="https://img.freepik.com/fotos-premium/cafe-em-po-na-colher-de-madeira-em-branco_253984-1697.jpg?w=1380"  style="width: 200px">
                <img src="https://img.freepik.com/fotos-premium/cafe-em-po-na-colher-de-madeira-em-branco_253984-1697.jpg?w=1380" style="width: 200px"><br>`


        }

    }
</script>
