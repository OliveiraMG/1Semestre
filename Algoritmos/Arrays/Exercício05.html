<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Favoritos</title>
</head>
<body>
    Quais são seus filmes favoritos?<br><br>
    <input placeholder="Filmes Favoritos" id="in_filmeF"><br><br>
    <button onclick="cadastrar()">Cadastrar</button>

    <div>
        Seu filme favorito: <b id="b_favorito"></b><br>

        Seu 3° favorito: <b id="b_terceiro"></b><br>

        Total de filmes cadastrados: <b id="b_total"></b><br>
    </div><br>
</body>
</html>
<script>
    var filme = []
    function cadastrar() {
        filme.push(in_filmeF.value)
        in_filmeF.value = ''

        if (filme.length < 3) {
            b_terceiro.innerHTML = `Ainda não existe`
        }

        b_favorito.innerHTML = filme[0]
        b_total.innerHTML = filme[filme.length - 1]
    }

</script>
