<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas</title>
</head>
<body>
    <input placeholder="Pesquisa" id="in_pesquisa"><br>
    <button onclick="pesquisa()">Pesquisar</button><br>
    <div id="div_fruta"></div>
</body>
</html>

<script>
    var frutas = ['Uva', 'Banana', 'Mamão', 'Melão', 'Laranja']

    function pesquisa() {
        var frase = ''
        var pesquisa = in_pesquisa.value 
        
        if (frutas.indexOf(pesquisa) < 0) {
            frase = `Não existe a fruta ${pesquisa} na lista`
        } else {
            frase = `A fruta ${pesquisa} existe na lista`
        }
        div_fruta.innerHTML = frase
        
    }
</script>
