<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobremesa</title>
</head>

<body>
    Qual sobremesa você comeu?
    <input placeholder="Sobremesa" id="in_sobremesa"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <br>
    <button onclick="mostrar()">Mostrar todas</button><br>
    <button onclick="mostrarIN()">Mostrar Invertido</button><br>
    <button onclick="cor()">Mostrar colorido</button><br>
    <input placeholder="Pesquisa" id="in_pesquisa" onkeyup="contar()">
    <div id="div_sobremesa"></div><br>
    <div id="div_pesquisa"></div>
    
</body>

</html>

<script>
    var sobremesas = []

    function cadastrar() {
        sobremesas.push(in_sobremesa.value)
    }

    function mostrar() {
        div_sobremesa.innerHTML = ''

        for (var indice = 0; indice < sobremesas.length; indice++) {
            var atual = sobremesas[indice]
            div_sobremesa.innerHTML += `${indice + 1} - ${atual}<br>`
        }
    }

    function mostrarIN() {
        div_sobremesa.innerHTML = ''

        for (var indice = sobremesas.length - 1; indice >= 0; indice--) {
            var atual = sobremesas[indice]
            div_sobremesa.innerHTML += `${indice + 1} - ${atual}<br>`
        }
    }

    function cor() {
        div_sobremesa.innerHTML = ''

        for (var indice = 0; indice < sobremesas.length; indice++) {
            var atual = sobremesas[indice]
            if (indice % 2 == 0) {
                div_sobremesa.innerHTML += `<span style="color: blue;">${indice + 1} - ${atual}<br></span>`
            } else {
                div_sobremesa.innerHTML += `${indice + 1} - ${atual}<br>`
            }
        }
    }

    function contar() {
        var pesquisa = in_pesquisa.value
        var frase = ''
        var vezes = 0

        for (var indice = 0; indice < sobremesas.length; indice++) {

            var atual = sobremesas[indice]
            if (atual == pesquisa) {
                vezes++
            }
        }

        
        if (vezes > 0) {
            frase = `Você comeu ${pesquisa} ${vezes} vez(es)`
        } else {
            frase = `Não comeu ${pesquisa} ainda`
        }
        
        div_pesquisa.innerHTML = frase
    }
</script>
