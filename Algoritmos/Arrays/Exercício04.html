<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
<body>
    Quais são seus filmes favoritos em ordem?<br><br>
    <input placeholder="Filmes Favoritos" id="in_filmeF"><br>
    <button onclick="cadastrar()">Cadastrar Filme</button><br><br><br>

    <button onclick="ver()">Ver favoritos</button><br><br>
    <div id="div_out"></div>
</body>
</html>
<script>
    var filme = []
    var filmeF = in_filmeF.value
    function cadastrar() {
        filme.push(in_filmeF.value)
    }

    function ver() {

        var frase = ''

        if (filme.length > 0) {
            frase = `Total: ${filme.length}<br><br>
            O que mais gosta é ${filme[0]}<br><br>
            O que menos gosta é ${filme[filme.length - 1]}`
        }

        div_out.innerHTML = frase

    }
</script>
