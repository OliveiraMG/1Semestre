<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes que mais gosta</title>
</head>
<body>
    Quais os filmes que vocÃª mais gosta?<br><br>
    <input placeholder="Filme que mais gosta" id="in_filmeF"><br><br>
    <button onclick="cadastrar()">Cadastrar</button><br><br>
    <div id="div_out"></div>
</body>
</html>

<script>
    var filme = []
    function cadastrar() {
        div_out.innerHTML = ''
        var filmeF = in_filmeF.value

        filme.push(filmeF)

        for (indice = 0; indice < filme.length; indice++) {
            var sorteio = parseInt(1+Math.random()*2)
            if (sorteio == 1) {
                div_out.style.color = "red"
            } if (sorteio == 2) {
                div_out.style.color = "blue"
            }
            div_out.innerHTML += `${filme[indice]}<br>`
        }

    }
</script>
