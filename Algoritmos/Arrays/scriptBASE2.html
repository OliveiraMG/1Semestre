<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas</title>
</head>


<body>
    <h2>Cadastro de frutas</h2>

    <input placeholder="Qual fruta" id="in_fruta"><br>
    <button onclick="cadastrar()">Cadastrar</button>

    <div>
        Total de frutas: <b id="b_total">0</b><br>

        2° fruta: <b id="b_segunda"></b><br>

        4° fruta: <b id="b_quarta"></b><br>

        Última fruta: <b id="b_ultima"></b><br>
    </div><br>
    <input placeholder="Pesquisar" id="in_pesquisa" onkeyup="pesquisar()">
    <div id="div_pesquisa"></div>

</body>

</html>

<script>
    var frutas = []

    function cadastrar() {
        frutas.push(in_fruta.value)
        in_fruta.value = ""

        b_total.innerHTML = frutas.length
        b_segunda.innerHTML = frutas[1]
        b_quarta.innerHTML = frutas[3]
        b_ultima.innerHTML = frutas[frutas.length - 1]

    }

    function pesquisar() {
        var resultado = frutas.indexOf(in_pesquisa.value)

        var frase
        if (frutas.indexOf(in_pesquisa.value) < 0) {
            frase = 'Não existe'
        } else {
            frase = `Está na posição ${frutas.indexOf(in_pesquisa.value)}`
        }
        div_pesquisa.innerHTML = frase
    }
</script>
