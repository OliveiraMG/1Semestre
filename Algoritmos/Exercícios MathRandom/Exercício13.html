<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
</head>

<body>

    Clique no botão para obter uma avaliação aleatória:<br>
    <button onclick="avaliar()">Avaliar</button><br>

    <div id="div_out"></div>
    <div id="div_img"></div>
</body>

</html>
<script>
    function avaliar() {
        var sorte = Number((Math.random() * 5).toFixed(1))

        div_out.innerHTML = ""
        div_img.innerHTML = ""

        div_out.innerHTML += `Nota recebida: ${sorte}<br>`

        if (sorte <= 0.5) {
            div_out.innerHTML += `MUITO TRISTE<br>`
            div_img.innerHTML += `<img src= "https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png"></img><br>`
        } else if (sorte <= 1.5) {
            div_out.innerHTML += `UM POUCO TRISTE.<br>`
            div_img.innerHTML += `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png"></img>`
        } else if (sorte <= 3.5) {
            div_out.innerHTML += `NEUTRO<br>`
            div_img.innerHTML += `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png"></img>`
        } else if (sorte <= 4.5) {
            div_out.innerHTML += `Feliz<br>`
            div_img.innerHTML += `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png"></img>`
        } else {
            div_out.innerHTML += `MUITO FELIZZ =]<br>`
            div_img.innerHTML += `<img src= "https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png"></img>"`
        }

    }
</script>
