<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Aluno</title>
</head>

<body>

    <button onclick="sorteio()">Sortear Nota do Aluno</button>
    <div id="div_out"></div>

</body>

</html>
<script>
    function sorteio() {
        var sorte = Number((Math.random() * 10).toFixed(2))

        div_out.innerHTML = `${sorte}`
    }
</script>
