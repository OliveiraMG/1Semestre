<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
</head>

<body>
    Realize o sorteio clicando aqui:<br>
    <button onclick="sorteio()">Sortear</button>
    <div id="div_out"></div>

</body>

</html>
<script>
    function sorteio() {
        var sorte = 0 + Math.random() * (1 - 0)

        div_out.innerHTML = ""

        alert(`${sorte}`)

        if (sorte > 0.5) {
            div_out.innerHTML = "Eu arredondaria para 1"
        } else {
            div_out.innerHTML = "Eu arredondaria para 0"
        }
    }
</script>
