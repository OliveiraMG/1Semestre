<script>
    function sortear() {
        // while (1==1) {
        var contador = 0
        while (true) {
            var numero = parseInt(Math.random() * 5001)
            console.log(numero)
            contador++

            if (numero == 3045) {
                alert(`Sorteou finalmente!`)
                break
                // -> sai de uma estrutura de repetição imediatamente e funciona com for e while
            }
        }

        alert(`Foram realizados ${contador} sorteios!`)
    }
</script>
