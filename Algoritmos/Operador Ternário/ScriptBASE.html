<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador ternário</title>
</head>
<body>
    <input placeholder="Qual sua idade?" id="in_idade" 
    onkeyup="verificar()">
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function verificar() {
        var idade = Number(in_idade.value)

/*
Aqui usamos o operador ternário.
Se o teste que vem antes de ? for true, 
  o valor de 'frase' será 'Maior de idade'
Caso contrário, o valor de 'frase' será 'Menor :('  
*/        
        var frase = idade >= 18 ? 'Maior de idade' : 'Menor :(' 

        div_resultado.innerHTML = frase
    }
</script>
