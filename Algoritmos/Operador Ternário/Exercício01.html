<body>
    Login: <input type="text" id="in_login"><br>
    Senha: <input type="password" id="in_senha"><br>

<script>

    function entrar() {
        var login = in_login.value
        var senha = in_senha.value
        var codigo = Number(in_cod.value)

        var frase = login == 'SPTECH' && senha == 'SCHOOL' && codigo == '595' ? alert('Usuario autenticado com sucesso!') : alert('Falha na autenticação')
    }

</script>
